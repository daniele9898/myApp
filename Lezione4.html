<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Document</title>

        <style>
            .app1{
                margin: 30px;
                padding: 10px;
                border: solid 5px black;
            }
        </style>

</head>
<body style="text-align: center;">
    <h1>Lezione 3</h1>
    <div id="app1" >
        <div class="app1">
            <h3>{{message}}</h3>
            <img :src="linkImg" width="500px">
        </div>
     </div>
    <div id="app2" >
        <div class="app1">
            <h3>{{message}}</h3>
            <img :src="linkImg" width="500px">
        </div>
        <button @click="change">Cambio</button>
    </div>
</body>
<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            message: 'APP 1',
            linkImg: 'https://banner2.cleanpng.com/20180730/tua/kisspng-vue-js-javascript-library-react-angularjs-hsv-logo-5b5ec7875b3ec4.1961775115329381193738.jpg'
           
        },
        methods: {

            change(){
                this.message = "Sono cambiato"
            }
        
        },
    })

    var app2 = new Vue({
        el: '#app2',
        data: {
            message: 'APP 2',
            linkImg: 'https://banner2.cleanpng.com/20180730/tua/kisspng-vue-js-javascript-library-react-angularjs-hsv-logo-5b5ec7875b3ec4.1961775115329381193738.jpg'
        },
        methods: {

            change(){
                app1.change();
            }
            
        },
    })
</script>
</html>
