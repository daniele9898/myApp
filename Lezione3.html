<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Document</title>

        <style>
            .square{
                border:5px solid;
                display: inline-block;
                width: 100px;
                height: 100px;
                margin: 5px;
                line-height: 100px;
                font-size: 50px;
            }
        </style>
</head>
<body style="text-align: center;">
    <div id="app" >
        <div>
            <h1>ESERCIZIO 1</h1>
            <h3>{{selezionato}}</h3>
            <button :style="styleCss(1)" @click="selezionato = 1" class="square"> 1</button>
            <button :style="styleCss(2)" @click="selezionato = 2" class="square"> 2</button>
            <button :style="styleCss(3)" @click="selezionato = 3" class="square"> 3</button>
        </div>
        <div>
            <h1>ESERCIZIO 2</h1>
            Var : {{ show }}
            <button @click="show = !show">Cliccami</button>
            <div v-if="show" class="one">
                <h1>ONE</h1>
            </div>
            <div v-if="!show" class="two">
                <h1>TWO</h1>
            </div>
        </div>

        <div>
            <h1>ESERCIZIO 3</h1>
            <li v-for="(colore, index) in colori">{{index}} : {{colore}}</li>
            <br>
            <br>
            <div v-for="(articolo, index) in articoli" :key="articolo.id"> 
                <h2>Articoli magazzino {{index}}</h2>  
                <p v-for="(attributo, key, i) in articolo">
                    {{i}} - {{key}} : {{attributo}}
                </p>
            </div>

        </div>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            selezionato : 0,
            show: false,
            colori: ['rosso', 'blu', 'giallo', 'verde'],
            articoli:[
                {id: Math.random(), nome: 'Armani', categoria: 'borsa', prezzo: '100'},
                {id: Math.random(), nome: 'Nike', categoria: 'scarpe', prezzo: '110'},
                {id: Math.random(), nome: 'Adidas', categoria: 'maglie', prezzo: '60'}
            ]
        },

        methods: {
        
            styleCss(sel){
                if(sel === this.selezionato){
                    return{
                    'border' : '5px solid #000FFF',
                    'color' : '#000FFF'
                    }
                }
                else return null
            }
            
        },


    })
</script>
</html>
